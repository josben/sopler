about0 = О Sopler
about1 = Что такое Sopler?
about2 = Sopler это бесплатное социальное многопользовательское веб-приложение с открытым исходным текстом для создания списков задач. Создавайте их, делитесь ими, и сотрудничайте с друзьями чтобы организовать вашу повседневную жизнь.
about3 = Sopler основывается на трёх принципах:
about4 = Лёгкость повседневного использования.
about5 = Личные данные всегда остаются личными.
about6 = Делитесь и сотрудничайте с теми, кого вы выбираете сами, эффективно и быстро.
simplicity = Простота —
security = Безопасность —
sociability = Общительность —
about7 = Главная идея, на которой построен Sopler
about8 = Мы хотели иметь способ организовать нашу повседневную жизнь. Нам требовалось, чтобы решение было быстрым, социальным и в сотрудничестве с другими. Это решение должно было работать без долгой регистрации и уважать нашу конфиденциальность.
about9 = Ваша конфиденциальность и анонимность
about10 = Вы сами решаете, как использовать Sopler. Вы можете использовать его без идентификации вообще. Анонимный пользователь сохраняет конфиденциальность и продолжает владеть своими данными. Как вариант, идентифицированный пользователь тоже владеет своими списками и пунктами списков. Вы решаете, как удобнее!
about11 = Sopler бесплатен, имеет открытый исходный код, или и то и другое?
about12 = Определённо и то и другое! Создатели Sopler руководствовались принципами и ценностями сообщества открытого ПО. Взгляните на исходный код Sopler по адресу
about13 = и не стесняйтесь брать и пользоваться нашим кодом. Мы всегда открыты для советов, сообщений об ошибках или уязвимостях.
about14 = За кулисами
about15 = Sopler построен на технологиях HTML5 и CSS3, с поддержкой последних стандартов интернета. It makes Sopler modern, faster and mobile friendly.
about16 = Sopler построен с использованием Django, веб-фреймворка высокого уровня на языке Python, который помогает нам сделать Sopler масштабируемым, быстрым и лёгким в обслуживании.
about17 = Система баз данных MySQL обеспечивает высокую скорость и доступность нашей системы, безопасность, масштабируемость и гибкость для конечного пользователя. Sopler использует MySQL для управления списками.
about18 = Sopler использует сервер Apache для скорости, масштабируемости и по соображениям безопасности.
about19 = Дизайн страниц Sopler основан на проекте Twitter Bootstrap.
about20 = Поддерживыемые технологии
about21 = Sopler является кроссбраузерным, кроссплатформенным и кросс-мобильным открытым веб приложением.
team1 = Основная команда
team2 = Помощники
team3 = Кто нас поддержал
terms0 = 1. Общие положения
terms1 = Используя программное обеспечение и сервис Sopler, доступный по адресам *.sopler.net (или на любом другом доменном имени) (далее по тексту "Сервис") которое обеспечивается проектом Sopler (далее "Sopler"), вы соглашаетесь с условиями следующего соглашения (далее "Условия Использования").
terms2 = Sopler оставляет за собой право обновлять и изменять Условия Использования в любое время без уведомления. Вы можете прочитать последнюю версию Условий Использования по адресу:
terms3 = Невозможность для Sopler исполнить или принудить кого-либо к исполнению прав или требований Условий Использования не является освобождением от таких прав или требований.
terms4 = Вы соглашаетесь с тем, что Sopler владеет всеми законными правами в данном Сервисе. Вы не имеете права удалять, изменять или каким-либо образом скрывать никакие юридические тексты. Вы не можете использовать торговые марки, зарегистрированные имена, бренды, имена доменов или другие узнаваемые атрибуты бренда.
terms5 = Нарушение любого из условий ниже может служить основанием для закрытия для вас доступа к Сервису. Нарушение любого из условий также аннулирует ваши права использования Сервиса.
terms6 = Если требование этого соглашения является или становится незаконным, недействительным или появляется невозможность исполнения в любой юрисдиксии, это не должно повлиять на (1) действительность или возможность исполнения в этой юрисдиксии любого другого требования данного соглашения; или (2) действительность или возможность исполнения в других юрисдикциях этого или любого другого требования этого соглашения.
terms7 = Эти Условия Использования составляют полное соглашение медлу вами и Sopler, и заменяют все предыдущие соглашения под таким же названием. Не имеется никаких устных дополнительных соглашений.
terms8 = Эти Условия Использования и ваши отношения с Sopler согласно этим Условиям Использования, будут руководствоваться законами государства Греция. Вы и Sopler будете решать все возникающие из этого соглашения юридические вопросы в судах города Афины в Греции.
terms9 = 2. Обеспечение Сервиса со стороны Sopler
terms10 = Вы используете Сервис на ваш собственный риск. Сервисы предоставляются на основе принципов «как есть» и «по мере доступности».
terms11 = Sopler не гарантирует, что (1) Сервис будет соответствовать вашим требованиям или ожиданиям, (2) Сервис будет предоставляться непрерывно, вовремя, без перебоев, надёжно и без ошибок, (3) результаты, которые могут быть получены от использования Сервиса будут точными или надёжными, (4) любые ошибки в Сервисе будут исправлены.
terms12 = Вы понимаете и соглашаетесь, что Sopler не будет отвечать за любые прямые, непрямые, случайные, намеренные, особенные, косвенные или исключительные повреждения и убытки, включая но не ограничиваясь любой упущенной выгодой, потерей престижа, бизнес репутации, потерей данных, стоимостью предоставления замены для товаров или Сервиса, или любой другой нематериальной потерей, происходящей из: (1) использования или невозможности использования Сервиса; (2) любых изменений, которые Sopler может сделать частью Сервиса, или любых постоянных или временных перерывов в предоставлении Сервиса; (3) неавторизованного доступа к или изменению ваших передаваемых данных; (4) удаления, повреждения, или невозможности корректно сохранить любые материалы и другие результаты обмена данными, проводимого или переданного Сервисом или с использованием Сервиса; (5) или любых других вопросов связанных с Сервисом.
terms13 = Техническая поддержка исполняется на основании принципа «по возможности как можно лучше» и осуществляется по электронной почте.
terms14 = Вы понимаете, что Sopler может использовать услуги третьих сторон (например, хостинговых партнёров) чтобы обеспечить необходимые для работы Сервиса ресурсы (например, оборудование, программное обеспечение, сеть, хранение данных, и так далее).
terms15 = Sopler может прекратить, убрать, изменить или добавить (на постоянной или временной основе) Сервис (или возможности внутри Сервиса) по собственному желанию Sopler. Любые новые, изменённые или убранные возможности являются объектом этих Условий Использования. Продолжение использования Сервиса вами после этих изменений означает ваше соглашение с изменениями.
terms16 = 3. Использование вами Сервиса
terms17 = Вы соглашаетесь использовать Сервис только для нужд, которые разрешены (1) Условиями Использования и (2) любым соответствующим законом, правовым актом или общеупотребимыми практиками и рекомендациями в соответствующих юрисдикциях.
terms18 = Для некоторых сервисов Sopler может предложить или потребовать от вас идентифицировать себя используя систему идентификации третьих сторон. Вы гарантируете, что предоставленная таким образом информация будет всегда действительной, верной и свежей. Вы отвечаете за обеспечение безопасности вашей учётной записи и пароля. Учётные записи пользователей зарегистрированные ботами или другими автоматизированными средствами не разрешаются.
terms19 = Для некоторых услуг Sopler может предложить загрузить вашу личную фотографию. Вы отвечаете за то, что изображение не будет оскорбительным/жестоким, не будет нарушать торговые марки, копирайты, и не использовать дизайн, который другие пользователи Sopler могут посчитать оскорбительным.
terms20 = Вы соглашаетесь не представляться личностью другого человека.
terms21 = Вы соглашаетесь, что не будете участвовать в действиях, которые негативно влияют или нарушают работу Сервиса (или серверов и сетей, подключенных к Сервису).
terms22 = Вы соглашаетесь, что вы и только вы ответственны (и Sopler не несёт ответственности перед вами или любой третьей стороной) за любое нарушение ваших обязательств согласно Условий Использования и за последствия (включая любые утраты и повреждения касающиеся Sopler) или подобные нарушения.
terms23 = Вы соглашаетесь с Политикой Конфиденциальности Sopler, которая доступна по адресу
terms24 = Sopler оставляет за собой право (но не обязательство) просматривать, оценивать, отмечать, фильтровать, модифицировать, отказывать в предоставлении услуги или удалять материалы учётной записи пользователя с любого из Сервисов по своему усмотрению. Вы понимаете, что используя Сервис вы можете встретить материалы, которые могут показаться вам оскорбительными, неприличными или спорными и что, в этом понимании, вы используете Сервис на свой страх и риск.
