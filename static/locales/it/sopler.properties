about0 = Informazioni su Sopler
about1 = Cos'è Sopler?
about2 = Sopler è un'applicazione web gratuita/open source, social e di collaborazione utile a creare liste sequenziali. Creale, condividile e collabora con i tuoi amici per organizzare la giornata.
about3 = Sopler si basa su tre principi:
about4 = Facile da usare per la gente comune.
about5 = I dati privati devono rimanere tali.
about6 = Condividi e collabora con chi vuoi, facilmente e senza perdere tempo.
simplicity = Semplicità -
security = Sicurezza -
sociability = Sociale -
about7 = L'idea principale dietro Sopler
about8 = Volevamo uno strumento per organizzare la vita di tutti i giorni. Volevamo poter collaborare con altri, socialmente e velocemente. E tutto questo senza inutili registrazioni e con il rispetto della privacy di tutti.
about9 = Privacy e anonimato
about10 = Scegli tu come usare Sopler. Lo puoi usare anche senza autenticazione. Un utente non autenticato mantiene comunque la sua privacy e il possesso delle sue liste. Un utente autenticato ha il possesso delle sue cose e delle sue liste. Sta a te decidere!
about11 = Sopler è gratis, open source o entrambi?
about12 = Assolutamente entrambi! I creatori di Sopler rispettano i valori  e i principi della comunità del software libero. Guardati il codice di Sopler su
about13 = a sentiti libero di fare un fork. Accettiamo volentieri suggerimenti, segnalazioni di bug o vulnerabilità del software.
about14 = Dietro le quinte
about15 = Sopler è realizzato usando HTML5 e CSS3 secondo gli standard più recenti. Questo fa di Sopler un programma moderno, veloce e che funziona bene anche sui dispositivi mobili.
about16 = Sopler è realizzato con Django, un framework Python che gli permette di essere scalabile, veloce e mantenibile.
about17 = Il database Mysql consente di avere elevate prestazioni, sicurezza, scalabilià e flessibilità per gli utenti finali. Sopler usa Mysql per gestire le liste.
about18 = Sopler usa il server web Apache per ottenere prestazioni, scalabilià e sicurezza.
about19 = Il design front-end di Sopler, basato su Twitter Bootstrap.
about20 = Tecnologie supportate
about21 = Sopler è un applicazione web aperta, che funziona su tutti i browser, le piattaforme desktop e le piattaforme mobile.
