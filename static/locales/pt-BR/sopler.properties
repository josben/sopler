about0 = Sobre Sopler
about1 = O que é o Sopler?
about2 = Sopler é uma aplicação web gratuita/open source colaborativa para criar listas. Crie listas, compartilhe e colabore com seus amigos para organizar sua vida cotidiana.
about3 = Sopler é baseado em três princípios:
about4 = Facilidade de uso para pessoas comuns.
about5 = Dados privados devem permanecer privados.
about6 = Compartilhe e colabore com aqueles que você escolher, eficientemente e rápido.
simplicity = Simplicidade - 
security = Segurança -
sociability = Socialização -
about7 = A principal ideia por trás do Sopler
about8 = Nós queríamos um jeito de organizar nosso dia a dia. O que nós precisávamos era fazer isso de forma rápida, socialmente e em colaboração com outras pessoas. Tudo isso sem perder tempo fazendo cadastro e respeitando a a nossa privacidade.
about9 = Sua privacidade e anonimato
about10 = Você escolhe como quer usar o Sopler. Você pode usá-lo com ou sem autenticação. Um usuário não-autenticado garante sua privacidade e direito de propriedade sobre sua lista. Por outro lado, o usuário autenticado possui o direito de propriedade sobre seus itens e sua lista. Cabe a você decidir!
about11 = Sopler é gratuito, de código aberto ou ambos?
about12 = Definitivamente os dois! Os criadores do Sopler são regidos pelos princípios e valores da comunidade de código aberto. Veja o código-fonte do Sopler em:
about13 = e fique à vontade para criar um fork. Nós estamos abertos a sugestões e reportes de erros e vulnerabilidades.
about14 = Por trás das cortinas
about15 = Sopler é construído usando HTML5 & CSS3 suportando os últimos padrões web. Isto torna Sopler moderno, rápido e amigável a dispositivos móveis.
about16 = Sopler foi construído utilzando Django, um web framework Python de altíssimo nível  que nos ajudou a fazer o Sopler escalonável, rápido e de fácil manutenção.
about17 = O servidor de banco de dados MySQL fornece alto desempenho, disponibilidade, segurança, escalabilidade e flexibilidade para os usuários finais. O  Sopler usa MySQL para gerenciar suas listas.
about18 = O Sopler usa o servidor Apache por motivos de performance, escalonabilidade e segurança.
about19 = O design front-end do Sopler é baseado no bootstrap do Twitter.
about20 = Tecnologias suportadas
about21 = Sopler é uma aplicação web livre multi-navegador, multi-plataforma e multi-mobile.
