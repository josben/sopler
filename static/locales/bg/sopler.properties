about1 = Какво е Spoler?
about2 = Безплатно/с отворен код и социално уеб приложение, което Ви помага да създадете списъци със задачи. Създавайте, споделяйте и си сътрудничете с приятели си за да организирате ежедневието си.
about3 = Sopler е основан на три принципа:
about4 = Лесен за употреба от всички.
about5 = Личната информация трябва да остане лична.
about6 = Споделете и си сътрудничете с тези, които желаете, ефективно и бързо.
