about7 = Главната идея на Sopler
about8 = Искахме начин да организираме ежедневието си. Това от което се нуждаехме е, това да става бързо, социално и съвместно с другите. Всичко това без губещи времето регистрации и в пълна сигурност за личната ни информация.
about9 = Вашият личен живот и анонимност
about10 = Вие избирате как да използвате Sopler. Можете да го използвате с или без регистрация. Нерегистрираните потребители трябва да подсигурят поверителността и собствеността на списъците със задачите си. От друга страна, регистрираните потребители стават собственици на списъците със задачите си автоматично. Вие избирате! 
about11 = Sopler е безплатен, с отворен код или и двете?
about12 = Определено и двете! Създателите на Sopler се ръководят от принципите и ценностите на общността на отворения код. Вижте изходния вход на Sopler.
about13 = и се чувствайте свободни да ни безпокойте. Ние сме отворени за предложения и доклади за бъгове и проблеми.
about14 = Зад завесите
about15 = Sopler е изграден с HTML5 и CSS3 поддържайки последните уеб стандарти. Това прави Sopler модерен, бърз и мобилен.
about16 = Sopler е изграден нс Django, Python платформа от високо ниво, която ни помогна да направим Sopler мащабируем, бърз и лесна за поддръжка.
about17 = MySQL база данните осигуряват висока производителност и надеждност, сигурност, мащабируемост и гъвкавост за потребителите. Sopler използва MySQL за управление на списъците.
about18 = Sopler използва Apache сървър за производителност, мащабируемост и от съображения за сигурност.
about19 = Дизайнът на Sopler е базиран на Twitter платформата Bootstrap.
about20 = Поддържани технологии
about21 = Sopler е както браузър, така и мобилно съвместимо уеб приложение.
