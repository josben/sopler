terms0 = 1, Общи
terms1 = С използването на софтуер или услуги на Sopler налични на *.sopler.net (или на други домейни) (наричани общо "Услуги") предоставени от Проектът Sopler ("Soper"), Вие се съгласявате да следвате следните условия ("Условия за ползване").
terms2 = Sopler си запазва правото да обновява и променя Условията за ползване по всяко време без предварително уведомление. Можете да видите обновените Условия за ползване на:
terms3 = Невъзможността на Sopler да  упражни или не приложи свое правило или разпоредба от Условията за ползване, не представлява отказ от това правило или разпоредба.
terms4 = Съгласявате се, че Sopler притежава всички права над Услугите. Не трябва да премахвате, променяте или прикривате каквито и да било правни съобщения. Нямате право да използвате търговски марки, търговски наименования, брандове, имена на домейни и други отличителни белези на Sopler.
terms5 = Нарушаването на което и да е от описаните по-долу правила, може да доведе до прекратяване на достъпа Ви до Услугите.
terms6 = Ако някоя от разпоредбите на това споразумение е или стане незаконна, невалидна или неприложима във всяка юрисдикция, която не засяга: (I) валидността или приложимостта в тази държава на всяка друга разпоредба на това споразумение, или (II) срокът на валидност или приложимост в други държави на тази, или която и да е друга разпоредба на това споразумение.
terms7 = Тези Условия за ползване представляват цялото споразумение между вас и Sopler и заменят всички предишни споразумения по този дял. Няма допълнителни споразумения.
terms8 = Тези Условия за ползване, както и връзката Ви със Sopler при тези Условия за ползване, се уреждат от законите на Гърция. Вие и Sopler приемате да се подчинявате на изключителната юрисдикция на съдилищата, намиращи се в Атина, Гърция, до разрешаване на всички правни въпроси, възникнали във връзка с условията за ползване.
terms9 = 2. Предоставяне на Услуги от Sopler
terms10 = Използването на Услугите е на Ваш риск. Услугите са предоставени на принципа "както е" и "както е налично".
terms11 = Sopler не гарантира, че (и) за услугите ще отговарят на вашите изисквания или очаквания, (II) Услугите ще бъдат доставени непрекъснати, навременни, сигурни, или без грешки, (III) резултатите, които могат да бъдат получени от използването на услугите ще бъдат точни или надеждни, (IV) всякакви грешки в услугите ще бъдат коригирани.
terms12 = Вие разбирате и се съгласявате, че Sopler не носи отговорност за каквито и да било преки, косвени, случайни, специални, последващи или примерни вреди, включващи, но не ограничени до загуба на печалба, загуба на репутация, загуба на бизнес репутация, загуба на данни, разходи за доставка на заместващи стоки или услуги, или други нематериални загуби, произтичащи от: (I) използването или невъзможността за ползване на Услугите; (II) всякакви промени, които могат да направят Sopler до Услугите, или който и да е постоянно или временно прекратяване на предоставянето на Услугите; (III) неоторизиран достъп до или промяна на вашите трансмисии или данни; (IV) заличаването на, корупция или отказ да се съхранява, всяко съдържание и други данни, комуникационни поддържани или предавани на или чрез използването на Услугите ; (V) или всеки друг въпрос, отнасящ се до Услугите.
terms13 = Техническата помощ се предоставя въз основа на най-добрите усилия и само по електронна поща.
terms14 = Вие разбирате, че Sopler може да използвате трети страни (например: хостинг партньори), за да осигури необходимите ресурси (например, хардуер, софтуер, мрежи, съхранение и т.н.), за да стартирате Услугите.
terms15 = Sopler може да спре, премахне, променя или добавя (постоянно или временно) Услуги (или функции в рамките на Услугите) по свое усмотрение. Всички нови, променени или премахнати функции са предмет на Условията на ползване. Ако продължите да използвате Услугите след такива промени, значи сте съгласен с тези промени.
terms16 = 3. Използване на Услугите от Вас
terms17 = Вие се съгласявате да използвате услугите само за цели, позволени от (I) с Условия за ползване и (II) всеки приложим закон, наредба или общоприети практики или указания на съответните правни органи.
terms18 = За някои услуги, Sopler може да предлага или да изисква от Вас да влезете с потребителски профил на трета система. Вие трябва да гарантирате, че всички информацията, която предоставяте винаги ще бъде валидна, точна и актуална. Вие сте отговорни за поддържането на сигурността на Вашият потребителско акаунт и парола. Потребителските акаунти, регистрирани от ботове и други автоматизирани методи са забранени.
terms19 = За някои услуги, Sopler може да предложи да качите Ваша профилна снимка. Вие сте отговорни да не качвате оскърбителна снимка, такава която нарушава авторски права или търговски марки, както и такава снимка, която други потребители може да сметнат за обидна.
terms20 = Вие се съгласявате, че няма да се представяте за друго лице.
terms21 = Вие се съгласявате, че няма да участват в никаква дейност, която смущава или възпрепятства услугите (или сървърите и мрежите, които са свързани с услуги).
terms22 = Вие се съгласявате, че единствено Вие носите отговорност (и че Sopler не носи никаква отговорност пред Вас или пред трети лица) за всяко нарушение на задълженията си по силата на Условията за ползване и за последиците (включително всички загуби или щети, които Sopler може да пострада) на всяко такова нарушение.
terms23 = Вие се съгласявате с политика за поверителност на Sopler, достъпна в
terms24 = Sopler си запазва правото (но не е задължен) да отсява, преглежда, маркира, филтрира, изменя, отхвърля или премахва всяко или цялото съдържание или потребителски акаунт от някоя от Услугите по свое собствено усмотрение. Вие разбирате, че с използването на Услугите, може да бъдат изложени на съдържание, което може да намерите за обидно или неприлично и че в това отношение използвате Услугите на свой собствен риск.
