about0 = Tietoja Soplerista
about1 = Mikä Sopler on?
about2 = Sopler on avoimen lähdekoodin verkkosovellus, jolla voi luoda tehtävälistoja sosiaalisesti yhteistyössä.
about3 = Soplerin kolme toimintaperiaatetta:
about4 = Helppokäyttöinen jokaiselle joka päivä.
about5 = Yksityisten tietojen tulee olla yksityisiä.
about6 = Jaa ja tee yhdessä valittujen kanssa tehokkaasti ja nopeasti.
simplicity = Yksinkertaisuus - 
security = Turvallisuus - 
sociability = Sosiaalisuus - 
about7 = Idea Soplerin takana
about8 = Halusimme keinot jokapäiväisen elämän järjestämiseen. Tarvitsimme nopean, sosiaalisen ja yhteistyön mahdollistavan keinon. Ilman aikaa vievää rekisteröimistä ja yksityisyyttä kunnioittaen.
about9 = Yksityisyys
about10 = Sinä valitset, miten haluat käyttää Sopleria. Soplerin käyttö ei edellytä kirjautumista tai tunnistautumista. Kirjautumaton käyttäjä varmistaa yksityisyytensä. Toisaalta kirjautunut käyttäjä on omien listojensa kuningas. Valinta on sinun!
about11 = Onko Sopler ilmainen, avointa lähdekoodia vai molempia?
about12 = Todellakin molempia! Soplerin toimintaperiaatteet sitovat kehittäjiä noudattamaan avoimen lähdekoodin yhteisön ehtoja. Tutustu Soplerin lähdekoodiin palvelussa
about13 = ja tule rohkeasti mukaan. Olemme avoimia kehitysideoille, virhe- tai haavoittuvuusilmoituksille.
about14 = Kulissien takana
about15 = Sopler on kehitetty moderneilla HTML5- ja CSS3-tekniikoilla. Sopler on tämän ansiosta nykyaikainen, nopea ja mobiiliystävällinen.
about16 = Sopler on kehitetty Djangolla, joka on korkeatasoinen Python-verkkokehitysympäristö. Sopler on on tämän ansiosta skaalautuva, nopea ja helposti ylläpidettävä.
about17 = MySQL-tietokanta tarjoaa käyttäjille korkean suorituskyvyn sekä saatavuuden, turvallisuuden, skaalautuvuuden ja joustavuuden. Sopler-tehtävälistat tallennetaan MySQL-tietokantoihin.
about18 = Soplerin käyttämä Apache-palvelin tarjoaa suorituskykyä, skaalautuvuutta ja turvallisuutta
about19 = Soplerin käyttöliittymädesign perustuu Twitterin Bootstrap-pakettiin.
about20 = Tuetut teknologiat
about21 = Sopler on selainriippumaton, alustariippumaton ja mobiiliystävällinen avoin verkkosovellus.
