howto6b = Οι Μη Αυθεντικοποιημένοι χρήστες, δεν μπορούν να ξεκλειδώσουν τα αντικείμενα, ενός Αυθεντικοποιημένου χρήστη.
howto7b = Οι Μη Αυθεντικοποιημένοι χρήστες δεν μπορούν να διαγράψουν τα αντικείμενα ενός Αυθεντικοποιημένου χρήστη.
howto7 = Το Sopler δεν θα σου ζητήσει ποτέ να κάνεις εγγραφή. Γι' αυτό, στην περίπτωση που θες το Sopler να θυμάται τις προηγούμενες λίστες σου και να σου δίνει περισσότερα προνόμια για τα αντικείμενά σου, θα πρέπει να συνδεθείς με έναν λογαριασμό κοινωνικού δικτύου.
howto8 = Προτείνουμε να συνδεθείς στο Sopler για μια καλύτερη εμπειρία και διαχείριση των λιστών σου.
howto9 = Πως να δημιουργήσεις μια λίστα
