howto16 = Βρες τον ιδιοκτήτη μιας λίστας και διαπίστωσε αν είναι συνδεδεμένος χρήστης ή όχι. Έλεγξε το όνομα και την ημερομηνία δημιουργίας της λίστας.
howto17 = Αντέγραψε τον σύνδεσμο και κοινοποίησέ τον στα αγαπημένα σου κοινωνικά δίκτυα. Εκτύπωσε τη λίστα ή σκάναρε το QR Code.
