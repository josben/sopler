terms0 = 1. Γενικά
terms1 = Με τη χρήση του λογισμικού ή των υπηρεσιών του Sopler διαθέσιμων μέσω του *. Sopler.net (ή οποιοδήποτε άλλου top-level domain) (που αναφέρονται συνολικά ως "Υπηρεσίες") και που παρέχονται από το Sopler Project ("Sopler"), συμφωνείτε ότι δεσμεύεστε από τους ακόλουθους όρους και προϋποθέσεις ("Όροι χρήσης").
terms2 = Το Sopler διατηρεί το δικαίωμα να ενημερώνει και να αλλάζει τους Όρους Χρήσης οποιαδήποτε στιγμή χωρίς προειδοποίηση. Μπορείτε να δείτε την πιο πρόσφατη έκδοση των Όρων Χρήσης παρακάτω:
terms3 = Η αποτυχία του Sopler να ασκήσει ή να επιβάλει οποιοδήποτε δικαίωμα ή διάταξη των Όρων Χρήσης δεν θα συνιστά αποποίηση από το αντίστοιχο δικαίωμα ή διάταξη.
terms4 = Συμφωνείτε ότι το Sopler κατέχει όλα τα νόμιμα δικαιώματα της Υπηρεσίας. Δεν πρέπει να αφαιρέσετε, τροποποιήσετε ή αποκρύψετε οποιεσδήποτε νομικές προειδοποιήσεις. Δεν έχετε το δικαίωμα να χρησιμοποιήσετε τα εμπορικά σήματα του Sopler, τις εμπορικές επωνυμίες, επιγραφές, domain names, ή άλλα διακριτικά χαρακτηριστικά του εμπορικού σήματος.
terms5 = Παράβαση οποιουδήποτε από τους παρακάτω όρους μπορεί να οδηγήσει σε τερματισμό της πρόσβασης σας στις Υπηρεσίες. Η παραβίαση των όρων θα τερματίσει επίσης και τα δικαιώματα χρήσης σας στις Υπηρεσίες.
terms6 = Αν μια διάταξη της παρούσας συμφωνίας είναι ή καθίσταται παράνομη, άκυρη ή ανεφάρμοστη σε οποιαδήποτε δικαιοδοσία, τότε δεν θίγεται: (i) η εγκυρότητα ή η επιβολή στη συγκεκριμένη δικαιοδοσία οποιασδήποτε άλλης διάταξης της παρούσας συμφωνίας. Ή (ii) η εγκυρότητα ή η επιβολή σε άλλες δικαιοδοσίες αυτής ή οποιαδήποτε άλλης διάταξης της παρούσας συμφωνίας.
terms7 = Οι παρόντες Όροι Χρήσης αποτελούν το σύνολο της συμφωνίας ανάμεσα σε εσάς και το Sopler και αντικαθιστούν  όλες τις προηγούμενες συμφωνίες βάσει του παρόντος τίτλου. Δεν υπάρχουν προφορικές συμφωνίες της θυγατρικής.
terms8 = Οι παρόντες Όροι Χρήσης και η σχέση σας με το Sopler υπό τους παρόντες Όρους Χρήσης, θα πρέπει να διέπεται από τους νόμους της Ελλάδας. Εσείς και το Sopler συμφωνείτε να παραπεμφθείτε στην αποκλειστική δικαιοδοσία των δικαστηρίων που βρίσκονται στην Αθήνα, Ελλάδα, για την επίλυση οποιουδήποτε νομικού ζητήματος που απορρέει από τους Όρους Χρήσης.
terms9 = 2. Παροχή των Υπηρεσιών από το Sopler
terms10 = Η χρήση των Υπηρεσιών γίνεται με αποκλειστική σας ευθύνη. Οι Υπηρεσίες παρέχονται "ως έχουν" και "όπως διατίθενται".
terms11 = Το Sopler δεν εγγυάται ότι (i) οι Υπηρεσίες θα ανταποκρίνονται στις απαιτήσεις ή τις προσδοκίες σας, (ii) οι Υπηρεσίες θα παρέχονται χωρίς διακοπή, έγκαιρες, ασφαλείς ή χωρίς σφάλματα, (iii) τα αποτελέσματα που μπορεί να προκύψουν από την χρήση των Υπηρεσιών θα είναι ακριβή ή αξιόπιστα, (iv) τυχόν λάθη στις Υπηρεσίες θα διορθωθούν.
terms12 = Καταλαβαίνετε και συμφωνείτε ότι το Sopler δεν φέρει καμία ευθύνη για οποιεσδήποτε άμεσες, έμμεσες, τυχαίες, ειδικές, επακόλουθες ή υποδειγματικές ζημίες, συμπεριλαμβανομένων, αλλά χωρίς να περιορίζονται σε οποιαδήποτε απώλεια κερδών, την απώλεια πελατείας, την απώλεια επαγγελματικής φήμης, απώλεια δεδομένων, το κόστος της προμήθεια υποκατάστατων αγαθών ή υπηρεσιών, ή άλλων άυλων απωλειών, που προκύπτουν από: (i) τη χρήση ή την αδυναμία χρήσης των Υπηρεσιών (ii) τυχόν αλλαγές που μπορεί να κάνει το Sopler στις Υπηρεσίες, ή οποιαδήποτε μόνιμη ή προσωρινή παύση στην παροχή των Υπηρεσιών (iii) μη εξουσιοδοτημένη πρόσβαση ή μετατροπή στις μεταδόσεις ή τα δεδομένα σας (iv) της διαγραφής, φθοράς, ή αποτυχίας αποθήκευσης, οποιουδήποτε περιεχόμενου και άλλων δεδομένων επικοινωνιών που διατηρούνται ή μεταδίδονται από ή μέσω της χρήσης των Υπηρεσιών (v) ή οποιοδήποτε άλλο θέμα σχετικό με τις Υπηρεσίες.
terms13 = Τεχνική υποστήριξη παρέχεται με βάση την καλύτερη δυνατή προσπάθεια και μόνο μεσω e-mail.
terms14 = Καταλαβαίνετε ότι το Sopler μπορεί να χρησιμοποιήσει τρίτους (π.χ.,  hosting partners) για να παρέχει τους απαραίτητους πόρους (π.χ., τον υλικό εξοπλισμό, το λογισμικό, τη δικτύωση, αποθήκευση, κτλ.) για να τρέξει τις Υπηρεσίες.
terms15 = Το Sopler μπορεί να σταματήσει, να αφαιρέσει, να τροποποιήσει, ή να προσθέσει (μόνιμα ή προσωρινά) Υπηρεσίες (ή χαρακτηριστικά μέσα Υπηρεσιών) κατά τη διακριτική ευχέρεια του Sopler. Κάθε νέα, παραλλαγμένα, ή να αφαιρούμενα χαρακτηριστικά υπόκεινται στους Όρους Χρήσης. Η συνέχιση της χρήσης των Υπηρεσιών, μετά τις όποιες αλλαγές αποτελούν τη συγκατάθεσή σας για τις αλλαγές.
terms16 = 3. Η χρήση των Υπηρεσιών από εσάς
terms17 = Συμφωνείτε να χρησιμοποιείτε τις Υπηρεσίες αποκλειστικά για σκοπούς επιτρεπόμενους από (i) τους Όρους Χρήσης και (ii) σε οποιοδήποτε εφαρμοστέο νόμο, κανονισμό ή γενικά αποδεκτές πρακτικές ή κατευθυντήριες γραμμές στις σχετικές δικαιοδοσίες.
terms18 = Για ορισμένες υπηρεσίες, το Sopler μπορεί να προσφέρει ή να σας ζητήσει να συνδεθείτε με λογαριασμό χρήστη χρησιμοποιώντας ένα τρίτο σύστημα πιστοποίησης. Εσείς διασφαλίζετε ότι όλες οι πληροφορίες εγγραφής είναι πάντα έγκυρες, σωστές και ενημερωμένες. Είστε υπεύθυνοι για τη διατήρηση της ασφάλειας του χρήστη και τον κωδικό πρόσβασης του λογαριασμού σας. Λογαριασμοί χρηστών που καταχωρούνται από bots ή άλλες αυτοματοποιημένες μεθόδους δεν επιτρέπονται.
terms19 = Για ορισμένες υπηρεσίες, το Sopler παρέχει τη δυνατότητα να ανεβάσετε την προσωπική φωτογραφία του προφίλ σας. Είστε υπεύθυνοι να μην ανεβάσετε κάποια καταχρηστική φωτογραφία, να μην παραβιάσετε οποιαδήποτε πνευματικά δικαιώματα ή εμπορικά σήματα, και να μην χρησιμοποιήσετε ένα σχέδιο που άλλοι χρήστες του Sopler μπορούν να κρίνουν προσβλητικό.
terms20 = Συμφωνείτε ότι δεν θα υποδυθείτε άλλο πρόσωπο.
terms21 = Συμφωνείτε ότι δεν θα εμπλακείτε σε οποιαδήποτε δραστηριότητα η οποία παρεμβαίνει ή διαταράσσει τις Υπηρεσίες (ή τους διακομιστές και τα δίκτυα τα οποία συνδέονται με τις Υπηρεσίες).
terms22 = Συμφωνείτε ότι είστε αποκλειστικά υπεύθυνοι (και ότι το Sopler δεν έχει καμία ευθύνη προς εσάς ή οποιοδήποτε τρίτο μέρος) για την όποια παραβίαση των υποχρεώσεών σας σύμφωνα με τους Όρους Χρήσης και για τις συνέπειες (συμπεριλαμβανομένης τυχόν απώλειας ή ζημιάς που μπορεί να υποστεί το Sopler) της οποιαδήποτε τέτοια ς παραβίασης.
terms23 = Συμφωνείτε με την πολιτική προστασίας προσωπικών δεδομένων του Sopler, όπως αυτή διατίθεται 
terms24 = Το Sopler διατηρεί το δικαίωμα (αλλά δεν έχει καμία υποχρέωση) να ελέγχει προληπτικά, να αναθεωρεί, σηματοδοτεί, φιλτράρει, τροποποιήσει, αρνηθεί ή να αφαιρέσει οποιοδήποτε ή όλο το περιεχόμενο ή του λογαριασμού χρήστη από οποιαδήποτε από τις Υπηρεσίες κατά την απόλυτη κρίση του Sopler. Καταλαβαίνετε ότι με τη χρήση των Υπηρεσιών, ενδέχεται να εκτεθείτε σε περιεχόμενο που μπορεί να θεωρήσετε προσβλητικό, απρεπές ή ενοχλητικό και ότι από αυτή την άποψη, χρησιμοποιείτε τις Υπηρεσίες με δική σας ευθύνη.
