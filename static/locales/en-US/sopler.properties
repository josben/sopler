about0 = About Sopler
about1 = What is Sopler ?
about2 = Sopler is a free/open source, social and collaborative web application for making to-do lists. Create them, share them and collaborate with your friends to organize your everyday life.
about3 = Sopler is based on three principles:
about4 = Ease of use for everyday people.
about5 = Private data must remain private.
about6 = Share and collaborate with those you choose, efficiently and fast.
simplicity = Simplicity - 
security = Security - 
sociability = Sociability - 
about7 = The main idea behind Sopler
about8 = We wanted the means to organize our everyday life. What we needed was to do it fast, socially and in collaboration with others. All these without any time-wasting registration and with respect to our privacy.
about9 = Your privacy and anonymity
about10 = You choose how you want to use Sopler. You can use it with or without any authentication. A non-authenticated user ensures his privacy and ownership of his list. Alternatively, the authenticated user has the ownership over his items and his list. It’s up to you!
about11 = Sopler is free, open source or both ?
about12 = Definetly both! The creators of Sopler are governed by the principles and values​ of the open source community. Check out Sopler’s source code on 
about13 = and feel free to fork us. We are open to suggestions, bug or vulnerability reports.
about14 = Behind the scenes
about15 = Sopler is built using HTML5 & CSS3 supporting the latest web standards. It makes Sopler modern, faster and mobile friendly.
about16 = Sopler is built on Django, a high-level Python web framework that helps us make Sopler scalable, fast, and maintainable.
about17 = MySQL database server provides high performance and availability, security, scalability and flexibility to the end-users. Sopler uses MySQL to manage the lists.
about18 = Sopler uses the Apache server for performance, scalability and security reasons.
about19 = Sopler's front-end design, based on Twitter's Bootstrap.
about20 = Supported technologies
about21 = Sopler is a cross-browser, cross-platform and cross-mobile open web application.
