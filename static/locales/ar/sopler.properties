about0 = عن سوبلِر
about1 = ما هو سوبلِر؟
about2 = سوبلِر عبارة عن مصدرٍ معلوماتيٍّ مجاني\\مفتوح, وتطبيقٍ إلكترونيٍّ تعاونيٍّ واجتماعيٍّ لجعل قوائم "الأعمال الواجبة القيام بها", أنتجهم وشاركهم وتعاون مع أصحابك من أجل تنظيم حياتك اليوميّة.
about3 = سوبلِر تقوم على ثلاث مبادئ أساسيّة:
about4 = سهولة الاستعمال من قبل الأشخاص العاديين.
about5 = إبقاء المعلومات الشخصيّة شخصيّةً فقط.
about6 = المشاركة والتعاون مع من تختار, بطريقةٍ فعّالةٍ وسريعةٍ.
simplicity = السهولة - 
security = الحماية - 
sociability = المؤانسة - 
about7 = الفكرة الأساسيّة وراء اختراع سوبلِر
about8 = أردنا ايجاد الوسط الممكّنةِ من خلاله تنظيم حياتنا اليوميّة. وكان علينا القيام به بسرعةٍ, وبتفاعلٍ اجتماعي مع الإفادةِ من تعاون الأخرينَ على إنجازها. كل ما سبق عليه القول, دون أيّة توثيقٍ مضيّعٍ للوقت واحتراماً لخصوصيّتك. 
about9 = خصوصيّتك ومجهوليّتك
about10 = أنت تختار لوحدك طريقة استعمال سوبلِر. قد تختار استعمالها دون المصادقة, ويجب الإعلام بأنّ المستخدم غير المصادق عليه يكفل درجة إضمان خصوصيّته وملكه على قائمته, وفي الجهة المقابلة لذلك, فإنّ المستخدم المصادق عليه لديه الملكيّة على العناصر المتواجدة على قائمته, والأمر متروكٌ لك للاختيار!
about11 = هل سوبلِر مصدرٌ معلوماتيٌ مجّانيٌّ, مفتوحٌ, أم كلاهما؟
about12 = بالطبع كلاهما! إنّ مخترعيّ سوبلِر محكمون بمبادئ وقيم مجتمع المصدر المفتوح, انظر إلى نصوص برمجة مصدر سوبلِر على
about13 = ولا تتردّد في الشكوى إلينا, إننا نرحّب بجميع الاقتراحات, وبلاغات أخطاء البرمجة والضعف. 
about14 = وراء الكواليس
about15 = تمّت ابتكار سوبلِر باستخدام HTML5 و CSS3 الموافقة لمعايير الشبكة العالميّة الحديثة, ويجعل ذلك من سوبلِر تطبيقاً حديثاً, سريعاً وسهلة الاستعمال عبر الهاتف. 
about16 = قد تمّت بناء نظام سوبلِر على Django, وهو عبارة عن إطار عمل للشبكات الإلكترونيّة العالية المستوى, وتنطوي تحت Python, وتجعل من سوبلِر برنامجاً قابلةً للتعديل والتطوير, سريع, وقابلة للصيانة.
about17 = خادم قاعدة بيانات MySQL تزوّد الأداء العالي والمتاحة, الحماية والقابليّة التطويريّة, والليونة المرغوبة للمستخدمين, سوبلِر تستفيد من MySQL لإدارة القوائم.
about18 = تستعمل سوبلِر خوادم Apache للمساعدة على الأداء, والتطوير, ولأسباب أمنيّة. 
about19 = تصميم الواجهة الأماميّة لسوبلِر, المستوحاة من نظام تويتر على Bootstrap. 
about20 = الوسائط التكنولوجيّة الداعمة
about21 = سوبلِر عبارة من متعددة متصفّحات, متعددة منصّات, ومتعددة تطبيقات الشبكة عبر الهاتف.
