about0 = O Soplerze
about1 = Czym jest Sopler ?
about2 = Sopler to darmowa aplikacja społecznościowa o otwartym kodzie, która pomaga tworzyć listy rzeczy do zrobienia. Twórz je, udostępniaj i współpracuj ze swoimi przyjaciółmi, aby uporządkować swoje codzienne życie.
about3 = Sopler jest oparty na trzech zasadach:
about4 = Łatwość użytkowania dla zwykłych ludzi.
about5 = Prywatne dane muszą pozostać prywatne.
about6 = Udostępniaj listy tym, którym chcesz, współpracuj z nimi wydajnie i szybko.
simplicity = Prostota -
security = Bezpieczeństwo -
sociability = Społeczność -
about7 = Główna idea przyświecająca Soplerowi
about8 = Chcieliśmy mieć możliwość zorganizowania naszego codziennego życia. Potrzebowaliśmy robić to szybko, społecznie i współpracując z innymi. To wszystko bez żadnej marnującej czas rejestracji i z poszanowaniem naszej prywatności.
about9 = Twoja prywatność i anonimowość
about10 = Wybrałeś jak chcesz używać Soplera. Możesz go używać z lub bez uwierzytelniania.  Nie uwierzytelniony użytkownik zapewnia swoją prywatność, a lista jest jego własnością. Alternatywnie, uwierzytelniony użytkownik ma własność do swoich przedmiotów i listy. To zależy od Ciebie!
about11 = Sopler jest darmowy, otwarty czy jedno i drugie ?
about12 = Zdecydowanie oba! Twórcy Soplera kierują się zasadami i wartościami społeczności open source. Zobacz kod źródłowy Soplera na
about13 = i nie krępuj się korzystać z naszego kodu. Jesteśmy otwarci na sugestie, raporty błędów i luk bezpieczeństwa.
about14 = Za kulisami
about15 = Sopler został stworzony  w oparciu o technologie HTML5 i CSS3, wspierające najnowsze webowe standardy. To sprawia, że Sopler jest nowoczesny, szybszy i przyjazny użytkownikom mobilnym.
about16 = Sopler został zbudowany za pomocą wysokopoziomowej biblioteki webowej Django, napisanej w języku Python, dzięki której jest skalowalny, szybki i łatwy w utrzymaniu.
about17 = Serwer baz danych MySQL zapewnia wysoką wydajność i dostępność, bezpieczeństwo, skalowalność i elastyczność dla użytkowników. Sopler używa MySQL do zarządzania listami.
about18 = Sopler używa serwera Apache, ze względu na wydajność,  skalowalność i bezpieczeństwo.
about19 = Design front-endu Soplera, bazowany na Bootstrap od Twittera.
about20 = Wspierane technologie
about21 = Sopler jest wieloprzeglądarkową, wieloplatformową i wielomobilną otwartą aplikacją sieciową.
