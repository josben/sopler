about0 = Over Sopler
about1 = Wat is Sopler?
about2 = Sopler is een gratis/opensource, sociale en op samenwerking gerichte webtoepassing voor het maken van taaklijsten. Maak ze, deel ze en werk samen met uw vrienden om uw dagelijkse leven te organiseren.
about3 = Sopler is gebaseerd op drie principes:
about4 = Eenvoudig gebruik voor iedereen.
about5 = Privégegevens moeten privé blijven.
about6 = Delen en samenwerken met wie u kiest, efficiënt en snel.
simplicity = Eenvoud -
security = Veiligheid -
sociability = Sociaal -
about7 = Het belangrijkste idee achter Sopler
about8 = We wilden de middelen om ons dagelijks leven te organiseren. Waar we behoefte aan hadden was om dat snel, sociaal en samen met anderen te doen. Allemaal zonder tijdsverspillende registratie en met respect voor onze privacy.
about9 = Uw privacy en anonimiteit
about10 = U kiest hoe u Sopler wilt gebruiken. U kunt het met of zonder aanmelding gebruiken. Een niet-aangemelde gebruiker zorgt voor privacy en eigendom van zijn/haar lijst. Anderzijds heeft een aangemelde gebruiker het eigendom van de items en zijn/haar lijst. U mag kiezen!
about11 = Is Sopler, gratis, opensource of allebei?
about12 = Absoluut allebei! De makers van Sopler worden gedreven door de principes en waarden van de opensourcegemeenschap. Bekijk de broncode van Sopler op
about13 = en maak gerust een fork aan. We staan open voor suggesties en bug- of kwetsbaarheidrapporten.
about14 = Achter de schermen
about15 = Sopler is gebouwd met HTML5 en CSS3 en ondersteunt de laatste webstandaarden. Dit maakt Sopler modern, snel en mobiel-vriendelijk.
about16 = Sopler is gebouwd op Django, een high-level-Python-webframework waardoor wij Sopler schaalbaar, snel en onderhoudsvriendelijk kunnen maken.
about17 = MySQL-databaseserver biedt hoge prestaties en beschikbaarheid, veiligheid, schaalbaarheid en flexibiliteit aan eindgebruikers. Sopler gebruikt MySQL om de lijsten te beheren.
about18 = Sopler gebruikt de Apache-server om redenen van prestaties, schaalbaarheid en beveiliging.
about19 = Het interfaceontwerp van Sopler, gebaseerd op Bootstrap van Twitter.
about20 = Ondersteunde technologieën
about21 = Sopler is een cross-browser, cross-platform en cross-mobiele open webtoepassing.
