terms5 = Încălcarea oricărui termen legal de mai jos, poate avea ca rezultat interzicerea accesului tău la Servicii. De asemenea, încălcarea oricărui termen legal, va avea ca rezultat încetarea drepturilor tale de utilizare a Serviciilor.
terms6 = În cazul în care o prevedere a prezentului acord, este sau devine ilegală, invalidă sau inaplicabilă în oricare jurisdicţie, aceasta nu va afecta: (i) validitatea sau aplicabilitatea în acea jurisdicţie a oricărei alte prevederi a acestui acord; sau (ii) valabilitatea sau aplicabilitatea, acestora, în alte jurisdicţii sau oricare altă prevedere a acestui acord.
terms7 = Aceşti Termeni de utilizare constituie acordul complet între dumneavoastră şi Sopler, înlocuind toate acordurile anterioare din acest titlu. Nu există niciun alt acord verbal subsidiar.
terms8 = Aceşti Termeni de utilizare şi relaţia ta cu Sopler prin cadrul acestor Termeni de utilizare, vor fi guvernate de legislaţia din Grecia. Tu şi Sopler sunteţi de acord să vă supuneţi exclusiv jurisdicţiei Curţii de Justiţie din Atena, Grecia, pentru a rezolva orice problemă legală, ce poate decurge din Termenii de utilizare.
