about0 = Despre Sopler
about1 = Ce este Sopler?
about2 = Sopler este o aplicaţie gratuită, socială şi colaborativă, de tip open-source,  destinată întocmirii listelor de rezolvat. Creează-le, distribuie-le şi colaborează cu prietenii tăi pentru a-ți organiza viaţa cotidiană.
about3 = Sopler este bazat pe trei principii:
about4 = Uşurinţa în utilizare pentru orice utilizator.
about5 = Datele private trebuie să rămână private.
about6 = Distribuie către cine dorești şi alege cu cine colaborezi, eficient şi rapid.
simplicity = Simplitate -
security = Securitate -
sociability = Sociabilitate -
about7 = Ideea de bază din spatele Sopler
about8 = Ne-am dorit mijloacele de-a ne organiza viaţa cotidiană. Ceea ce aveam nevoie, trebuia rezolvat rapid şi în colaborare cu alţii într-un mediu social. Toate aceste, fără a pierde timpul cu înregistrări de conturi şi cu respectarea confidenţialităţii.
about9 = Confidențialitatea și anonimatul tău
about10 = Tu alegi cum dorești să folosești Sopler. Îl poţi utiliza, cu sau fără nicio autentificare. Un utilizator neautentificat îşi asigură confidenţialitatea şi dreptul de proprietate asupra listei sale. Ca alternativă, utilizatorul autentificat are drept de proprietate asupra listei sale şi a itemurilor sale. Decizia îți aparține!
about11 = Sopler este gratuit, de tip open-source, ori deopotrivă ambele?
about12 = Categoric ambele! Dezvoltatorii aplicaţiei Sopler sunt guvernaţi de principiile şi valorile împărtăşite de comunitatea open-source. Verificaţi codul sursă al Sopler pe
about13 = şi simte-te liber să contribui printr-o copie de tip „fork”. Suntem deschişi la sugestii, raportări de vulnerabilităţi sau erori de codare.
about14 = În culise
about15 = Sopler este construit folosind HTML5 și CSS3, sprijinind astfel cele mai noi standarde web. De aceea, Sopler este modern, rapid şi prietenos cu dispozitivele mobile.
about16 = Sopler este dezvoltat pe Django, un framework web de înalt nivel scris în Python, care ne ajută să facem din Sopler, o aplicație scalabilă, rapidă și uşor de întreținut.
about17 = Serverul cu baze de date MySQL oferă utilizatorului final performanţe înalte, disponibilitate, securitate, scalabilitate şi flexibilitate utilizatorilor finali. Sopler folosește MySQL pentru gestionarea listelor.
about18 = Sopler folosește serverul Apache pentru performanţă, scalabilitate şi din motive de securitate.
about19 = Designul interfeţei Sopler este bazat pe secvența de inițializare a Twitter.
about20 = Tehnologii suportate
about21 = Sopler este o aplicaţie web deschisă care funcționează în navigatoarele web, platforma desktop și platformele mobile.
