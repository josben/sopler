terms11 = Sopler nu garantează că (i) Serviciile vor îndeplini cerinţele şi aşteptările dumneavoastră, (ii) Serviciile vor fi livrate neîntrerupt, la timp, securizat, sau fără erori, (iii) rezultatele ce pot fi obţinute din utilizarea Serviciilor, vor fi corecte sau de încredere, (iv) eventualele erori ale Serviciilor vor fi corectate.
terms12 = Ai înţeles şi eşti de acord că Sopler nu va fi răspunzator pentru orice daune directe, indirecte, accidentale, speciale, subsecvente sau exemplare, inclusiv, dar fără a se limita la vreo pierdere de profit, pierdere de bunăvoinţă, pierderea reputaţiei de afaceri, pierderi de date, costul de achiziţii de bunuri sau servicii de substituţie, sau alte pierderi intangibile, rezultate din: (i) utilizarea sau incapacitatea de a utiliza Serviciile; (ii) orice modificări pe care Sopler le poate aduce Serviciilor, sau orice încetare permanentă sau temporară în furnizarea Serviciilor; (iii) alterarea sau accesul neautorizat la transmisiille ori datele tale; (iv) eliminarea, coruperea, sau incapacitatea de a stoca, orice conţinut şi alte date de comunicaţii, păstrate sau transmise de către, sau prin utilizarea Serviciilor; (v) sau orice altă problemă referitoare la Servicii.
