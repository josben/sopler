terms14 = Înţelegeţi că Sopler poate folosi şi terţe părţi (ex. parteneri de găzduire web) pentru a furniza resursele necesare (ex. hardware, software, lucrul în reţea, stocare, etc.) furnizării Serviciilor.
terms15 = Sopler poate opri, elimina, modifica sau adăuga (permanent ori temporar) Servicii (sau caracteristici ale Serviciilor), conform deciziilor proprii, Sopler. Orice caracteristici noi, modificate sau eliminate, fac obiectul Termenilor de Utilizare. Continuarea utilizării Serviciilor, ulterior aplicării acestor tipuri de modificări, constituie acordul tău tacit asupra modificăriilor.
terms16 = 3. Utilizarea Serviciilor de către tine
terms17 = Eşti de acord să utilzezi Serviciile, numai în scopurile care sunt permise prin (i) Termenii de utilizare şi (ii) orice lege aplicabilă; regulament, practici ori orientări general acceptate în jurisdicţiile relevante.
terms18 = Pentru anumite servicii, Sopler îţi poate sugera sau solicita să te autentifici cu un cont de utilizator, folosind un sistem terţ de autentificare. Trebuie să te asiguri că toate informaţiile de înregistrare pe care le oferi, vor fi mereu valide, corecte şi actualizate. Este responsabilitatea ta să îţi menţii, în siguranţă, contul şi parola. Conturile de utilizator înregistrate prin boţi sau prin alte metode automatizate, nu sunt permise.
terms19 = Pentru anumite servicii, Sopler se poate oferi să încarce fotografia dumneavoastră personală, de profil.  Este responsabilitatea ta să nu încarci o fotografie abuzivă, să nu încălci niciun drept de autor sau mărci comerciale, şi să nu foloseşti un design pe care alţi utilizatori Sopler îl pot cataloga drept ofensiv.
terms20 = Eşti de acord că nu vei juca rolul unei alte persoane.
