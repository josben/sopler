terms18 = Pentru anumite servicii, Sopler vă poate sugera sau solicita să vă autentificaţi cu un nume-utilizator, folosind un sistem terţ de autentificare. Trebuie să vă asiguraţi că toate informaţiile de înregistrare pe care oferiţi, vor fi mereu valide, corecte şi actualizate. Este responsabilitatea dumneavoastă să vă menţineţi, în siguranţă, contul şi parola. Conturile de utilizatori înregistrate prin boţi sau prin alte metode automatizate, nu sunt permise. 
terms19 = Pentru anumite servicii, Sopler se poate oferi să încarce fotografia dumneavoastră personală, de profil.  Este responsabilitatea dumneavoastră, să nu încărcaţi o fotografie abuzivă, să nu încălcaţi nici-un drept de autor sau mărci comerciale, şi să nu folosiţi un design pe care alţi utilizatori Sopler îl poate cataloga drept ofensiv.
