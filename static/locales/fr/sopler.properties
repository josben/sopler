about0 = À propos de Sopler
about1 = Qu'est-ce que Sopler?
about2 = Sopler is une application web libre/ouverte, sociale et collaborative pour tenir des listes. Créez-les, partagez-les et collaborez avec vos amis pour organiser votre vie quotidienne.
about3 = Sopler repose sur trois principes:
about4 = Facilité d'usage pour tout le monde.
about5 = Les données privées doivent rester privées.
about6 = Partagez et collaborez avec les personnes de votre choix, de manière efficace et rapide.
simplicity = Simplicité -
security = Sécurité -
sociability = Sociabilité -
about7 = L'idée principale derrière Sopler
about8 = Nous voulions les moyens d'organiser notre vie quotidienne. Ce dont nous avions besoin c'était de le faire de manière rapide, sociale et en collaboration avec les autres. Tout cela sans perdre de temps avec une inscription et dans le respect de notre vie privée.
about9 = Votre vie privée et votre anonymat
about10 = Vous décidez comment vous souhaitez utiliser Sopler. Vous pouvez l'utiliser avec ou sans aucune authentification. Un utilisateur non-authentifié garantit le respect de sa vie privée et conserve ses droits sur sa liste. Par contre, l'utilisateur authentifié possède tous les droits sur les éléments et sur la liste qu'il a créés. Comme bon vous semble!
about11 = Sopler est libre, ouvert, ou les deux?
about12 = Définitivement les deux ! Les créateurs de Sopler respectent les principes et adoptent les valeurs des communautés du logiciel libre et ouvert. Jetez un oeil sur le code source sur
about13 = et sentez-vous libres de créer votre propre bifurcation logicielle. Nous sommes ouverts aux suggestions, et attendons vos rapports de bogues ou vos signalements de failles de sécurité.
about14 = Dans les coulisses
about15 = Sopler a été développé à l'aide d'HTML5 et de CSS3 en accord avec les derniers standards du Web. Cela rend Sopler moderne, plus rapide et particulièrement adapté aux plateformes mobiles.
about16 = Sopler a été développé avec Django, un canevas logiciel en langage Python, ce qui nous a permis de rendre Sopler plus redimensionnable, rapide et maintenable.
about17 = Un serveur de base de données MySQL fournit haute performance et disponibilité, sécurité, redimensionnement et flexibilité pour les utilisateurs finaux. Sopler utilise MySQL pour gérer les listes.
about18 = Sopler utilise le serveur web Apache pour des raisons de performance, redimensionnement et sécurité.
about19 = Le design de l'interface de Sopler repose sur le canevas logiciel Bootstrap de Twitter.
about20 = Techniques acceptées
