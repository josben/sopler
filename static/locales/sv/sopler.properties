terms18 = För vissa tjänster kan Sopler erbjuda eller kräva att du loggar in med ett användarkonto genom att använda en tredje parts inloggningssystem. Du försäkrar att all registreringsinformation du anger alltid kommer vara giltig, korrekt och uppdaterad. Du är ansvarig för att upprätthålla säkerheten för ditt användarkonto och lösenord. Användarkonton registrerade av robotar eller andra automatiserade metoder är ej tillåtna.
terms19 = För vissa tjänster kan Sopler erbjuda dig att ladda upp din personliga profilbild. Du är ansvarig för att inte ladda upp ett kränkande foto, att inte göra intrång på några upphovsrätter eller varumärken och att inte använda en design som andra Sopleranvändare kan anse vara anstötlig.
