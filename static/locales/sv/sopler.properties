about0 = Om Sopler
about1 = Vad är Sopler?
about2 = Sopler är en gratis/öppen källkods-, social och kollaborativ webbapplikation som hjälper dig skapa att-göra-listor. Skapa dem, dela dem och samarbeta med dina vänner för att organisera ditt vardagliga liv.
about3 = Sopler är baserad på tre principer:
about4 = Enkel att använda för alla.
about5 = Privat data måste förbli privat.
about6 = Dela och samarbeta effektivt och snabbt med de du väljer.
simplicity = Enkelhet -
security = Säkerhet -
sociability = Sällskaplighet -
about7 = Huvudidén bakom Sopler
about8 = Vi ville ha möjligheten att organisera vårt vardagliga liv. Vad vi behövde var att göra det snabbt, sällskapligt och i samarbete med andra. Allt detta utan tidsödslande registrering och med respekt för vår integritet.
about9 = Din integritet och anonymitet
about10 = Du väljer hur du vill använda Sopler. Du kan använda det med eller utan någon slags autentisering. En icke inloggad användare säkerställer sin integritet och ägarskapet över sin lista. Alternativt kan en inloggad användare ha ägarskapet över sina punkter och sin lista. Det är upp till dig!
about11 = Är Sopler gratis, öppen källkod eller både och?
about12 = Defintivt både och! Skaparna av Sopler styrs av principerna och värdena från öppen källkods-gemenskapen. Kolla in Soplers källkod på
about13 = och du är välkommen att forka oss. Vi är öppna för förslag och bugg- eller sårbarhetsrapporter.
about14 = Bakom scenerna
about15 = Sopler är byggt med HTML5 & CSS3 och stödjer de senaste webbstandarderna. Det gör Sopler modern, snabb och mobilvänlig. 
about16 = Sopler är byggd på Django, ett högnivå-webbramverk i Python som hjälper oss att hålla Sopler skalbar, snabb och lätt att underhålla.
about17 = MySQLs databasserver ger hög prestanda, tillgänglighet, säkerhet, skalbarhet och flexibilitet till slutanvändarna. Sopler använder MySQL för att hantera listorna.
about18 = Sopler använder Apaches webbserver av prestanda-, skalbarhets- och säkerhetsskäl.
about19 = Soplers front-end-design, baserad på Twitters Bootstrap.
about20 = Teknologier som stöds
about21 = Sopler är en webbapplikation med stöd för olika webbläsare, plattformar och mobila enheter.
