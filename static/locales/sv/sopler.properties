terms5 = Bryter du mot de angivna villkoren kan det resultera i att din åtkomst till Tjänsten avslutas.\nBryter du mot de angivna villkoren kommer även din rätt att använda Tjänsten att upphöra.
terms6 = Om en bestämmelse i detta avtal är eller blir olaglig, ogiltig eller inte kan verkställas i någon jurisdiktion, skall detta inte påverka: (i) giltigheten eller verkställigheten i denna jurisdiktion och/eller någon annan bestämmelse i detta avtal, eller (ii) giltigheten och/eller verkställbarheten i andra jurisdiktioner för denna eller någon annan bestämmelse i detta avtal.
terms7 = Dessa Användarvillkor är hela överenskommelsen mellan dig och Sople och ersätter alla tidigare överenskommelser. Det finns inga muntliga tilläggs- eller sidoavtal.
