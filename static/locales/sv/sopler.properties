terms12 = Du förstår och samtycker att Sopler inte skall hållas ansvariga för eventuell direkta, indirekta, oavsiktliga, speciella, konsekventiella eller straffskadestånd, inklusive men ej begränsade till eventuell förlust av förtjänst, förlust av goodwill, förlust av företagsrykte, förlust av data, kostnad för anförskaffande av ersättningsvaror eller Tjänster, eller andra immatriella förluster, som ett resultat av: (i) användandet eller oförmågan att använda Tjänsterna; (ii) eventuella förändringar som Sopler kan göra i Tjänsterna, eller eventuella permanenta eller temporära avbrott i Tjänsterna; (iii) obehörig tillgång till eller förändring av dina överföringar eller data; (iv) raderandet av, korruptionen av, eller underlåtelsen att förvara, allt innehåll och andra kommunikationsdata bevarade eller överförda av eller genom användandet av Tjänsterna; (v) eller alla andra ärenden relaterade till Tjänsterna.
