about0 = Über Sopler
about1 = Was ist Sopler?
about2 = Sopler ist eine freie, soziale und kollaborative Open-Source-Webanwendung für ToDo-Listen. Erstelle und teile diese und arbeite mit Deinen Freunden zusammen, um Deinen Alltag zu organisieren.
about3 = Sopler basiert auf drei Prinzipien:
about4 = Einfache Nutzung für jeden.
about5 = Private Daten müssen geschützt werden.
about6 = Teile und arbeite mit ausgewählten Leuten, effizient und schnell.
simplicity = Einfachheit -
security = Sicherheit -
sociability = Gemeinschaftlich nutzbar -
about7 = Der Grundgedanke hinter Sopler
about8 = Wir wollten Möglichkeiten haben, unseren Alltag zu organisieren. Wir wollten es schnell, sozial und in Kollaboration mit anderen machen. All dies ohne zeitaufwändige Registrierung und mit Achtung unserer Privatsphäre.
about9 = Deine Privatsphäre und Anonymität
about10 = Du entscheidest dich, wie Du Sopler nutzen möchtest. Du kannst es mit oder ohne Authentifizierung nutzen. Ein nicht authentifizierter Nutzer sichert seine Privatsphäre und ist Eigentümer Seiner Liste. Im Gegensatz dazu ist ein authentifizierter Nutzer Eigentümer der Seiner Liste und der Dinge darauf. Es liegt an Dir!
about11 = Ist Sopler frei, Open Source oder beides?
about12 = Auf jeden Fall beides! Die Entwickler von Sopler werden von den Werten und Prinzipien der Open-Source-Community beeinflusst. Schau dir Sopler's Quellcode an auf 
about13 = und erstelle einen Fork. Wir sind offen für Vorschläge und Meldungen von Fehlern oder Sicherheitslücken.
about14 = Hinter den Kulissen
about15 = Sopler nutzt HTML5 &CSS3 undf unterstützt die neuesten Webstandards. Das macht Sopler modern, schnell und gut nutzbar für mobile Geräte.
about16 = Sopler baut auf Django auf, einem hochwertigen Webframework in Python, das es uns ermöglicht, Sopler skalierbar, schnell und wartbar zu machen.
about17 = Ein MySQL-Datenbankserver bietet eine hohe Leistung und Verfügbarkeit. Sicherheit, Skalierbarkeit und Flexibilität für Endnutzer.  Sopler nutzt MySQL, um die Listen zu verwalten.
about18 = Sopler nutzt Apache wegen seiner Leistung, Skalierbarkeit und Sicherheit.
about19 = Soplers Frontend-Design basiert auf Twitter's Bootstrap.
about20 = Unterstützte Technologien
about21 = Sopler ist eine Webanwendung, die browser- und plattformunabhängig ist und auf verschiedenen mobilen Geräten genutzt werden kann.
