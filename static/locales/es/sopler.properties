about0 = Acerca de Sopler
about1 = ¿Qué es Sopler?
about2 = Una aplicación web gratuita, de código abierto, social y colaborativa para hacer listas de pendientes. Crea una, compártela y colabora con tus amigos para organizar tu vida diaria.
about3 = Sopler se basa en tres principios:
about4 = Fácil de usar para todas las personas.
about5 = Los datos privados deben permanecer privados.
about6 = Compartir y colaborar con quien elijas, rápida y eficientemente.
simplicity = Simplicidad - 
security = Seguridad - 
sociability = Sociabilidad - 
about7 = La idea principal detrás de Sopler
about8 = Queríamos los medios para organizar nuestra vida cotidiana. Lo que necesitábamos era hacerlo rápido, social y en colaboración con otros. Todo esto sin necesidad de perder tiempo en registrarse y respetando nuestra privacidad.
about9 = Tu privacidad y anonimato
about10 = Tú elijes como quieres usar Sopler. Puedes usarlo con o sin autenticación. Un usuario no autenticado asegura la privacidad y propiedad de su lista. Alternativamente, el usuario autenticado tiene la propiedad sobre sus elementos y su lista. ¡Todo depende de ti!
about11 = ¿Sopler es gratuita, de código abierto o ambas?
about12 = Definitivamente ambas! Los creadores de Sopler están governados por los principios y valores de una comunidad de código abierto. Reviza el código fuente de Sopler en
about13 = y siéntete libre de contribuir a nosotros. Nosotros estamos abiertos a sugerencias, reportes de errores o de vulnerabilidad.
about14 = Detrás de las cámaras
about15 = Sopler está desarrollado usando HTML5 & CSS3 soportando los últimos estándares web. Esto hace a Sopler moderno, rápido y amistoso.
about16 = Sopler está construido en Django, un marco de trabajo web de alto nivel escrito en Python que nos ayuda a hacer Sopler escalable, rápido y mantenible.
about17 = El servidor de base de datos MySQL provee alto rendimiento y disponibilidad, seguridad, escalabilidad y flexibilidad a los usuarios finales. Sopler usa MySQL para administrar las listas.
about18 = Sopler usa el servidor web Apache para rendimiento, escalabilidad y razones de seguridad.
about19 = El diseño de la interfaz de Sopler, esta basado en Twitter's Bootstrap.
about20 = Tecnologías soportadas
about21 = Soples es una aplicación  web abierta para todos los anvegadores, móviles y plataformas.
